<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <div class="graphics">
        <div class="overflow-hidden">
          <img
            src="assets/bg-pattern-desktop.svg"
            class="pattern"
            alt="pattern"
          />
          <img
            src="assets/bg-pattern-mobile.svg"
            class="pattern-mobile"
            alt="pattern mobile"
          />
          <img
            src="assets/illustration-woman-online-desktop.svg"
            class="woman"
            alt="woman on desktop"
          />
        </div>
        <img src="assets/illustration-box-desktop.svg" class="box" alt="box" />
      </div>
      <div class="text">
        <div class="text-wrapper">
          <div class="header-text">
            <h1>FAQ</h1>
          </div>
          <div class="body-text">
            <div class="accordion">
              <h2>How many team members can I invite?</h2>
              <img src="assets/icon-arrow-down.svg" class="icon" alt="arrow" />
            </div>
            <p class="panel">text</p>
            <div class="border"></div>
            <div class="accordion">
              <h2>What is the maximum file upload size?</h2>
              <img src="assets/icon-arrow-down.svg" class="icon" alt="arrow" />
            </div>
            <p class="panel">
              No more than 2GB. All files in your account must fit your allotted
              storage space.
            </p>
            <div class="border"></div>

            <div class="accordion">
              <h2>How do I reset my password?</h2>
              <img src="assets/icon-arrow-down.svg" class="icon" alt="arrow" />
            </div>
            <p class="panel">text</p>
            <div class="border"></div>

            <div class="accordion">
              <h2>Can I cancel my subscription?</h2>
              <img src="assets/icon-arrow-down.svg" class="icon" alt="arrow" />
            </div>
            <p class="panel">text</p>
            <div class="border"></div>

            <div class="accordion">
              <h2>Do you provide additional support?</h2>
              <img src="assets/icon-arrow-down.svg" class="icon" alt="arrow" />
            </div>
            <p class="panel">text</p>
            <div class="border"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
